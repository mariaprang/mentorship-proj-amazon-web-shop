<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<body>

<header th:replace="fragments/navigation :: navbar"></header>

<div class="product-wrap">

    <img th:src="${product.imagePath}" class="left">
    <div class="right">
        <h1 class="pr-detail-title" th:text="${product.productTitle}"></h1>
<!--        <div class="rating-container">-->
<!--            <i class="far fa-star"></i>-->
<!--            <i class="far fa-star"></i>-->

<!--            <div class="rating-amount" th:text="${'Total ratings: '+product.rating}"></div>-->
<!--        </div>-->

<!--        <form class="mt-5">-->

<!--            <input value="0" type="hidden" class="rating" data-glyphicon="0">-->

<!--            <button class="btn btn-primary" type="submit">Submit form</button>-->
<!--        </form>-->


        <div class="rating-container">
            <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
            </div>
        </div>

        <div class="pr-detail-price">
            <span>Price:</span>
            <span class="price-value" th:text="${product.productPrice}"></span>
        </div>

        <span style="font-width: bolder;">Details:</span>
        <div class="pr-detail-desc" th:text="${product.detailedDescription}"></div>

        <form th:action="@{/addProductToCart}">
            <input type="hidden" name="product-id" th:value="${product.id}"/>
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-cart-plus"></i> Add to cart
            </button>
        </form>

    </div>
</div>
<script th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>

</body>
</html>
